<h3>{{ stream.name }}</h3>

<table>
    <thead>
    <tr>
        <th>time created</th>
        <th>data</th>
    </tr>
    </thead>

    <tbody>
    {% for point in stream.points.all %}
    <tr>
        <td>{{ point.time_created }}</td>
        <td>{{ point.content }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
